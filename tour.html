<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chennai Sightseeing</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        #map {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #userLocation {
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        #sightseeing {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .sightseeing-item {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .sightseeing-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chennai Sightseeing</h1>
        <div id="map">
            <!-- Placeholder for 3D model or static map -->
            <!-- Add live 3D model or map with JavaScript -->
        </div>
        <div id="userLocation">
            <h3>Your Location:</h3>
            <p id="userCoordinates">Latitude: <span id="latitude"></span>, Longitude: <span id="longitude"></span></p>
        </div>
        <div id="sightseeing">
            <h2>Recommended Sightseeing Places</h2>
            <!-- Placeholder for recommended sightseeing places -->
            <!-- Use JavaScript to fetch and display recommended places -->
        </div>
    </div>

    <script>
        // Function to get user's current location
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showUserPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Function to display user's current position
        function showUserPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            document.getElementById("latitude").innerText = latitude.toFixed(6);
            document.getElementById("longitude").innerText = longitude.toFixed(6);
        }

        // Call the function to get user's location
        getUserLocation();

    </script>



<script src="script.js"></script>
</body>
</html>
